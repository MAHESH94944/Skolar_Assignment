<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Comments and Special Characters</title>
  </head>
  <body>
    <h2>Special Characters</h2>

    <!-- - Represents the ampersand symbol -->
    <p>&amp;</p>
    <br />
    <!-- - Represents the less-than symbol -->
    <p>&lt;</p>
    <br />
    <!-- - Represents the greater-than symbol -->
    <p>&gt;</p>
    <br />
    <!-- - Represents the copyright symbol -->
    <p>&copy;</p>
    <br />
    <!-- - Represents the registered symbol -->
    <p>&reg;</p>
    <br />
    <!-- - Represents the trademark symbol -->
    <p>&trade;</p>
    <br />
    <!-- - Represents the single quotation mark -->
    <p>&apos;</p>
    <br />
    <!-- - Represents the double quotation mark -->
    <p>&quot;</p>
  </body>
</html>
