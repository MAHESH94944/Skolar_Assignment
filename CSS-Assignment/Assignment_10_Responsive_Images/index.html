<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Images</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Responsive Images Example</h1>
    </header>

    <main>
      <h2>Responsive Image with srcset</h2>

      <picture>
        <source media="max-width: 600px" srcset="image2.png" />
        <source media="max-width: 1000px" srcset="image3.png" />
        <source media="min-width: 1001px" srcset="image4.png" />
        <img src="image.png" alt="Responsive Image Example" />
      </picture>

      <h2>Responsive Image using srcset with different resolutions</h2>
      <img src="image.png" srcset="image2.png 600w, image3.png 1000w, image4.png 1200w"
      sizes="(max-width: 600px) 600px, (max-width: 1000px) 1000px, 1200px"
      alt="Responsive Image Example">
    </main>
  </body>
</html>
